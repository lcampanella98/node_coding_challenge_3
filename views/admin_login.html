<html>
<head>
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>

<div id="login-container">
    <h2>Login to the Admin Page</h2><br><br>
    <form id="login-form" method="POST" action="/login">

        <label for="username-field">Username: </label>
        <input id="username-field" type="text" name="username"/><br><br>

        <label for="password-field">Password: </label>
        <input id="password-field" type="password" name="password"/><br><br>
        <input type="submit" class="btn btn-primary" value="Login" id="login-submit"/>

    </form>
</div>

</body>
</html>
